<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="dropdown">
            <select name="type" id="cityDropdown">
                <option>Curitiba</option>
                <option>Fortaleza</option>
                <option>Manaus</option>       
        
            </select>
            

        </div>

        <div class="card text-dark bg-info mb-3" style="width: 30rem; color: #4B515D; border-radius: 30px;">
            
            <div class="card-body">
                <div id= "location" class="row d-flex justify-content-between align-items-center">
            
                    <div class="col-sm-4">
                      <h5 id="cityName"></h5>
                    </div>
                    <div class="col-sm-4">
                      <h5 id="currenttime"></h5>
                    </div>
                </div>
                <div id= "todayData" class="row d-flex flex-column justify-content-center align-items-center">
            
                    <div class="col-sm-4">                      
                      <h3 id="currenttemp"></h3>
                    </div>
                    <div class="col-sm-4">
                      <h3 id="currentdescription"></h3>
                    </div>
                    <div class="col-sm-4">
                        <h3 id="currentwind"></h3>
                      </div>
                </div>
                <div id= "forecastData" class="row d-flex ">
            
                    <div class="col-sm">
                        <div class="row">
                            <div class="col-sm">
                                Day 1
                            </div>
                            <div class="col-sm">                               
                                <p class="temp"><span>&#8451;</span></p>
                            </div>
                            <div class="col-sm">
                                <p class="wind">13km/h</p>
                            </div>
                        </div>
                        <div class="row d-flex">
                            <div class="col-sm">
                                Day 2
                            </div>
                            <div class="col-sm">
                                <p class="temp">24<span>&#8451;</span></p>
                            </div>
                            <div class="col-sm">
                                <p class="wind">13km/h</p>
                            </div>
                        </div>
                        
                        <div class="row d-flex">
                            <div class="col-sm">
                                Day 3
                            </div>
                            <div class="col-sm">
                                <p class="temp">20 degree C</p>
                            </div>
                            <div class="col-sm">
                                <p class="wind">13km/h</p>
                            </div>
                        </div>
                      
                    </div>
                   
                </div>
              
              
            </div>
        </div>       
       
      </div>

      <script src="./script.js"></script>
</body>
</html>
